HOOKS:
---
# test-release-mysql-test
apiVersion: v1
kind: Pod
metadata:
  name: test-release-mysql-test
  labels:
    app: test-release-mysql
    chart: "mysql-1.1.1"
    heritage: "Tiller"
    release: "test-release"
  annotations:
    "helm.sh/hook": test-success
spec:
  initContainers:
    - name: test-framework
      image: "dduportal/bats:0.4.0"
      command:
      - "bash"
      - "-c"
      - |
        set -ex
        # copy bats to tools dir
        cp -R /usr/local/libexec/ /tools/bats/
      volumeMounts:
      - mountPath: /tools
        name: tools
  containers:
    - name: test-release-test
      image: "mysql:5.7.14"
      command: ["/tools/bats/bats", "-t", "/tests/run.sh"]
      volumeMounts:
      - mountPath: /tests
        name: tests
        readOnly: true
      - mountPath: /tools
        name: tools
  volumes:
  - name: tests
    configMap:
      name: test-release-mysql-test
  - name: tools
    emptyDir: {}
  restartPolicy: Never
